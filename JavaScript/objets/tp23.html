<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Calcul des dimensions du Cercle</h1>
    <form>
      <div>
        <label for="rayon">Rayon : </label
        ><input type="text" id="rayon" name="rayon" required />
        <p id="err_rayon"></p>
      </div>
      <div>
        <label for="diametre">diametre: </label
        ><input type="text" id="diametre" name="diametre" readonly />
      </div>
      <div>
        <label for="circonference">circonference : </label
        ><input
          type="circonference"
          id="circonference"
          name="circonference"
          readonly
        />
      </div>
      <div>
        <label for="aire">aire : </label
        ><input type="aire" id="aire" name="aire" readonly />
      </div>
      <input id="btnSubmit" type="submit" value="Calculer" />
      <!-- <button id="btnSubmit" type="submit">Cr√©er</button> -->
    </form>
    <br /><br />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./tp23.js" type="module"></script>
  </body>
</html>
